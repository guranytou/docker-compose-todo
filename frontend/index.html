<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  </head>
  <body>
    <header>Example App - ToDo List -</header>
      <div id="app">
          <v-app>
              <v-card
                elevation="12"
                width="800px"
                shaped
                class="ma-5"
              >
              <v-card-title>ToDo追加</v-card-title>
              <v-text-field
                v-model="AddToDo.typename"
                label="追加したいタスクの種類を入力してください"
                clearable
                dense
                class="shrink ml-3"
                style="width:400px"
              >
              </v-text-field>
              <v-text-field
              v-model="AddToDo.todo"
              label="追加したいタスク名を入力してください"
              clearable
              dense
              class="shrink ml-3"
              style="width:400px"
            >
            </v-text-field>
              <v-btn class="ma-3" @click="createToDo()">追加</v-btn>
            </v-card>
            <v-simple-table>
              <template v-slot:default>
                <thead>
                  <tr>
                    <th v-for="h in header">{{h}}</th>
                    <th class="text-left">
                    </th>
                  </tr>
                </thead>
                <tbody>
                    <tr v-for="todo in todos">
                        <td v-for="c in todo">{{c}}</td>
                        <td><v-btn @click="deleteToDo(todo.ID)">削除</v-btn></td>
                    </tr>
                </tbody>
              </template>
            </v-simple-table>
          </v-app>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
      <script src="index.js"></script>
  </body>
</html>
